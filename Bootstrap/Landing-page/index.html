<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
	<!-- Link bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Rumo a Marte - OneBitX</title>
</head>
<body class="py-5">
	<div class="container px-4 container1">
		<!-- Logo -->
		<div class="text-center">
			<img class="img-fluid mt-4 mb-3 topLogo" src="./images/logoOneBitDark.png" alt="LPLogo">
		</div>
		<!-- Nome -->
		<p class="paragraph">
			1 - Qual o seu nome?
		</p>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
			<input type="text" class="form-control" placeholder="Digite aqui..."> 
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Segundo nome:</span>
			<input type="text" class="form-control" placeholder="Digite aqui..."> 
		</div>
		<!-- Genero -->
		<p class="mt-3 paragraph">
			2 - Qual o seu gênero?
		</p>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="homem">
			<label class="form-check-label" for="homem">
				Homem
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="mulher" checked>
			<label class="form-check-label" for="mulher">
				Mulher
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="naoinformado" checked>
			<label class="form-check-label" for="naoinformado">
				Prefiro não informar
			</label>
		</div>
		<!-- Treinamentos -->
		<p class="mt-3 paragraph">
			3 - Marque os treinamentos que você fez:
		</p>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="trinamento1">
			<label class="form-check-label" for="trinamento1">Treinamento básico de astronauta</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="trinamento2">
			<label class="form-check-label" for="trinamento2">Treinamento físico básico</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="trinamento3">
			<label class="form-check-label" for="trinamento3">Treinamento avançado de astronauta</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="trinamento4">
			<label class="form-check-label" for="trinamento4">Treinamento físico intenso</label>
		</div>
		<!-- Treinamentos -->
		<p class="mt-3 question">
			4 - Quais você acha que são suas qualidades?
		</p>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">Proativo</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">Resistente</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
			<label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
			<label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
		</div>
		<div class="form-check form-check-inline mb-3">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
			<label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
		</div>
		<div class="text-center">
			<button type="button" class="btn btn-outline-success mb-3 btnSuccess">
				Enviar
			</button>
		</div>
	</div>
	<div class="container text-center footer">
		<p>Feito por Gustavo Rezin &copy; Todos os direitos reservados - 2023</p>
	</div>
	<!-- Script bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script> 
</body>
</html>
