<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atributos JS</title>
</head>
<body class="isLight">
	<h1>Manipulando atributos com JavaScript</h1>
	<hr>
	<input type="text" name="input" id="input" data-something-else="Algum valor">
	<button id="valueBtn">Mudar valor</button>
	<button id="typeBtn">Mudar tipo</button>
	<button id="placeholderBtn">Mudar placeholder</button>
	<button id="disableBtn">Desabilitar/habilitar</button>
	<button id="dataBtn">Mostrar dados</button>
	<script src="index.js"></script>
</body>
</html>
